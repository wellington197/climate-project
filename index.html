<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - FUNCIONANDO</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <img src="./assets/weather_cloudy_sun_cloud_icon_124155.svg" alt="climate">
    <h1>Clima</h1>
  

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Digite aqui o nome da cidade" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div></br>
                <div class="tempTitulo">Descrição</div>
                <div class="tempInfo-description">--</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>


            <div class="Velocidade vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div></br>

                <div class="sentidoventoTitulo">Vento</div>

                <div class="ventoArea">

                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        
        </div>
    </div>

    <div class="aviso"></div>
    
  <footer>
      <p>Wellington 2022</p>

      <a href="https://www.github.com/wellington197" target="_blank">
          <img class="logo" src="./assets/github-logo_icon-icons.com_73546.svg" alt="github">
      </a>
      <a href="https://www.linkedin.com/in/wellington197" target="_blank">
        <img class="logo" src="./assets/linkedin_icon-icons.com_65929.svg" alt="Linkedin">
    </a>
  </footer>

    <script src="script.js"></script>

       
</body>
</html>
